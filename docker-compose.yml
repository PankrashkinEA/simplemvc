version: "3.1"
networks:
  backend-network:
    driver: bridge
services:
  app:
    build:
      context: ./services/php
    volumes:
      - ${HOME}/.ssh:/home/www-data/.ssh
      - ./src:/var/www
      - ./services/php/php.ini:/usr/local/etc/php/conf.d/40-custom.ini
    links:
      - db
      - memcached
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    networks:
      - backend-network
  webserver:
    image: nginx:alpine
    ports:
      - ${HTTP_PORT}:80
    volumes:
      - ./src:/var/www
      - ./services/nginx:/etc/nginx/conf.d
    links:
      - app
    networks:
      - backend-network
  db:
    image: postgres:10-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - ./services/pgsql/data:/var/lib/postgresql/data
    networks:
      - backend-network
  memcached:
    image: memcached:1.4-alpine
    ports:
      - 11211:11211
    networks:
      - backend-network 
  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
    networks:
      - backend-network
